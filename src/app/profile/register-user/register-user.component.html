<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form action="" method="post" id="fileForm" role="form">
        <fieldset>
          <legend class="text-center">Valid information is required to register. 
            <span class="req"><small> required *</small></span>
          </legend>
          <div class="form-group"> 	 
            <label for="firstname"><span class="req">* </span> First name: </label>
            <input class="form-control" type="text" name="firstname" id = "txt" required /> 
          </div>
          <div class="form-group">
            <label for="lastname"><span class="req">* </span> Last name: </label> 
            <input class="form-control" type="text" name="lastname" id = "txt" placeholder="hyphen or single quote OK" required />  
          </div>
          <div class="form-group">
            <label for="phonenumber"><span class="req">* </span> Phone Number: </label>
            <input required type="text" name="phonenumber" id="phone" class="form-control phone" maxlength="28"  placeholder="not used for marketing"/> 
          </div>
          <div class="form-group">
            <label for="email"><span class="req">* </span> Email Address: </label> 
                <input class="form-control" required type="text" name="email" id = "email" />   
          </div>
          <div class="form-group">
            <label for="username"><span class="req">* </span> User name:  <small>This will be your login user name</small> </label> 
            <input class="form-control" type="text" name="username" id = "txt" placeholder="minimum 6 letters" required />  
          </div>
          <div class="form-group">
            <label for="password"><span class="req">* </span> Password: </label>
            <input required name="password" type="password" class="form-control inputpass" minlength="4" maxlength="16"  id="pass1" />
            <label for="password"><span class="req">* </span> Password Confirm: </label>
            <input required name="password" type="password" class="form-control inputpass" minlength="4" maxlength="16" placeholder="Enter again to validate"  id="pass2"/>
          </div>
          <div class="form-group">
            <input class="btn btn-success" type="submit" name="submit_reg" value="Register">
          </div>
          <h5>You will receive an email to complete the registration and validation process. </h5>
          <h5>Be sure to check your spam folders. </h5>
        </fieldset>
      </form><!-- ends register form -->
    </div><!-- ends col-6 -->
  </div>
</div>
